<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript arrays and methods</title>
</head>
<body>
    <h1>javaScript Arrays & Methods</h1>
    <script>
        document.write("<h2>creating Arrays</h2>");
        let fruits=["Apple","Banana","Cherry"];
        document.write("fruits: "+fruits.join(", "),"<br><br>");
        document.write("<h2>Accessing Array Elements</h2>");
        document.write("First fruit: "+fruits[0],"<br>");
    </script>
</body>
</html>
