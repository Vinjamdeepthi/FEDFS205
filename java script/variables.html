<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=100;
        document.write(x,"<br>");
        var x =200;
        document.write(x+x,"<br>");
        
        
    let z=30; //global declaration
        document.write(z,"<br>");
    {
        let z=40; //local declaration
        document.write(z,"<br>");
    }
    document.write(z,"<br>");
    const i=25;
    document.write(i,"<br>");
    {
    const i=45;
      document.write(i,"<br>");
    }
   document.write(i,"<br>"); 
   let a=10;
   let b=0.2;
   let c=true;
   d="deepthi";
   e=null;
   document.write(typeof(a),"<br>");
  document.write(typeof(b),"<br>");
    document.write(typeof(c),"<br>");
      document.write(typeof(d),"<br>");
        document.write(typeof(e),"<br>");
        function klfun(){
            return "this is simple return function";

        }
        n=5;
        n++;
         document.write(n,"<br>");
        document.write(klfun(),"<br>");
        document.write(typeof 100,"<br>");
        document.write(typeof 12.567,"<br>");
        document.write(typeof "deepthi","<br>");
        document.write(typeof true,"<br>");
        document.write(typeof [],"<br>");
        document.write(typeof {},"<br>");
        document.write(typeof klfun(),"<br>");
        document.write(typeof 100n,"<br>");

    </script>
    
</body>
</html>
